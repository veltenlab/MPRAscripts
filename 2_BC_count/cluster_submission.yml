# SET CLUSTER RESOURCES FOR RUNNING BC count ===================

__resources__:
  gpu:
    - "gpu"
    - "nvidia_gpu"

__default__:
  error: log_files/stderr.txt
  output: log_files/stdout.txt
  queue: # write corresponding queue name
  email: # write corresponding email
  mail_options: a
  pe: smp 1
  walltime: 04:00:00
  virtual_memory: 30000
  virtual_free: 30000M

count_BC_filtered:
  error: log_files/stderr.txt
  output: log_files/stdout.txt
  queue: # write corresponding queue name
  email: # write corresponding email
  mail_options: a
  pe: smp 1
  walltime: 06:00:00 
  virtual_memory: 40000
  virtual_free: 40000M
