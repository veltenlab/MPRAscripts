# SET CLUSTER RESOURCES FOR RUNNING Report screen ===================

__resources__:
  gpu:
    - "gpu"
    - "nvidia_gpu"

__default__:
  error: log_files/stderr.txt
  output: log_files/stdout.txt
  queue: # write corresponding queue name
  email: # write corresponding email
  mail_options: a
  pe: smp 1
  walltime: 04:00:00
  virtual_memory: 30000
  virtual_free: 30000M

get_screen:
  error: log_files/stderr.txt
  output: log_files/stdout.txt
  queue: # write corresponding queue name
  email: # write corresponding email
  mail_options: a
  pe: smp 7
  walltime: 2:00:00 
  virtual_memory: 60000
  virtual_free: 60000M

report_screen:
  error: log_files/stderr.txt
  output: log_files/stdout.txt
  queue: # write corresponding queue name
  email: # write corresponding email
  mail_options: a
  pe: smp 7
